<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">
    <script src="/main.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.2.0-web/css/all.css">
    <script src="../../main.js"></script>
</head>
<body style="background-color: #f7f7f7;">
    <nav style="z-index: 1; position: fixed;">
        <img class="nav-logo" src="../../images/logo.png" alt="">
        <div id="nav-links" class="nav-links">
            <button id="exit-btn" onclick="exit()" class="exit"><i class="fa-solid fa-xmark"></i> Exit</button>
            <a href="../../index.html" class="nav-link"></i>Home</a>
            <a href="../../pages/Learning/getting-started.html" class="nav-link"></i>Learn</a>
            <a href="../../pages/plans.html" class="nav-link"></i>Plans</a>
            <a href="../../pages/community.html" class="nav-link"></i>Community</a>
            <button onclick="menu()" id="men-btn" class="menu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>
    <div style="padding-left: 0px;" class="content">
        <div class="main-content">
            <h1 style="text-align: center;" class="mc-h1">First, a few questions...</h1>
            <p class="p-quest">What are you doing with your weight</p>
            <div style="width: 306px; margin-inline: auto; margin-top: 20px; margin-bottom: 20px;" class="custom-select">
                <select id="select" name="">
                <option value="null">Choose weight goal</option>
                  <option value="Writer/Researcher">Maintain</option>
                  <option value="Social Media Manager">Gain weight</option>
                  <option value="Social Media Influencer">Lose weight</option>
                </select>
            </div>
            <p class="p-quest">How old are you?</p>
            <input type="text" placeholder="years" class="plan-input">
            <p class="p-quest">How much do you weigh?</p>
            <input type="text" class="plan-input" placeholder="0 lbs" name="" id="lbs-input">
            <p class="p-quest">How tall are you?</p>
            <input type="text" class="plan-input" placeholder="5'2 ft" name="" id="height-input">
            <p class="p-quest">Estimated body fat?</p>
            <input type="text" class="plan-input" placeholder="12%" name="" id="fat-input">
            <button class="plan-sub" onclick="submit()">Submit</button>
        </div>
    </div>
    <script src="../../style.js"></script>
</body>
</html>
