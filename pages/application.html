<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">
    <script src="/main.js"></script>
</head>
<body>
    <body style="background-color: #f7f7f7;">
        <nav style="z-index: 1; position: fixed;">
            <img class="nav-logo" src="/images/logo.png" alt="">
            <div id="nav-links" class="nav-links">
                <button id="exit-btn" onclick="exit()" class="exit"><i class="fa-solid fa-xmark"></i> Exit</button>
                <a href="index.html" class="nav-link"></i>Home</a>
                <a href="pages/learning/getting-started.html" class="nav-link"></i>Learn</a>
                <a href="pages/plans.html" class="nav-link"></i>Plans</a>
                <a href="pages/community.html" class="nav-link"></i>Community</a>
                <button onclick="menu()" id="men-btn" class="menu"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
        <div style="padding-left: 0px;" class="content">
            <div class="main-content">
                <h1 style="text-align: center;" class="mc-h1">Wanna join Nutrizone?</h1>
                <form style="margin-inline: auto; margin-top: 20px;" action="">
                    <label for="">Choose a occupation:</label>
                    <select id="" name="">
                      <option value="">Writer/Researcher</option>
                      <option value="">Social Media Manager</option>
                      <option value="">Social Media Influencer</option>
                      <option value="">Developer</option>
                    </select>
                    <p class="p-quest">Can you make time for calls?</p>
                    <input type="radio" id="html" name="fav_language" value="">
                    <label for="html">Yes</label><br>
                    <input type="radio" id="css" name="fav_language" value="">
                    <label for="css">No</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="">
                    <label for="javascript">Not often</label>
                <p class="p-quest">Discord Username</p>
                <input type="" class="plan-input" placeholder="User#0001" name="" id="">
                <p class="p-quest">What experience do you have?</p>
                <input type="text" class="plan-input" placeholder="" name="" id="">
                <p class="p-quest">What can you do that will benefit our team?</p>
                <input type="text" class="plan-input" placeholder="" name="" id="">
                <button class="plan-sub">Submit</button>
            </form>
            </div>
        </div>
    </body>
</body>
